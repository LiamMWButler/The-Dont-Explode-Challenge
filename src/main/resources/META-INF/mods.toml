
# Default
modLoader="javafml" #mandatory
loaderVersion="[31,)" #mandatory (28 is current forge version)



# A URL to refer people to when problems occur with this mod
issueTrackerURL="http://my.issue.tracker/" #optional



# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory



# The modid of the mod
modId="dont_explode" #mandatory



# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
version="1.16.1-1.0.0" #mandatory



# A display name for the mod
displayName="The 'Don't Explode' Challenge" #mandatory



# Useful Links
updateJSONURL="http://example.com/" #optional
displayURL="https://www.curseforge.com/minecraft/mc-mods/the-dont-explode-challenge" #optional



# Mod Logo and Credits with Description
logoFile="dont_explode_mod_icon.png" #optional
credits="Mojang, LiamMWB" #optional
authors="LiamMWB" #optional


description='''
This is a challenging mod and will challenge you and your friends to try and beat Minecraft with one of you randomly explodes!

Have fun! Share with your friends and see if you can beat the challenge!

Mod Inspired By "Mr Beast"
'''



















# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.dont_explode]] #optional
# the modid of the dependency
modId="forge" #mandatory
# Does this dependency have to exist - if not, ordering below must be specified
mandatory=true #mandatory
# The version range of the dependency
versionRange="[31,)" #mandatory
# An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
ordering="NONE"
# Side this dependency is applied on - BOTH, CLIENT or SERVER
side="BOTH"


# Here's another dependency
[[dependencies.dont_explode]]
modId="minecraft"
mandatory=true
versionRange="[1.16.1]"
ordering="NONE"
side="BOTH"
